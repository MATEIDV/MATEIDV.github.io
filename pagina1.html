<!DOCTYPE html>
<html>
<head>
<title>Stilizare text cu CSS</title>
<style>
body {
    font-family: Arial, sans-serif;
}
h1 {
    color: red; /* 1. Modificați culoarea titlului h1 în roșu */
    font-family: "Times New Roman", serif;
}
p {
    color: #555;
    font-size: 18px;
}
.accent {
    color: green;
    font-family: "Courier New", monospace;
}
.subtitlu { /* 3. Creați o clasă CSS numită "subtitlu" */
    color: orange;
    font-size: 22px;
}
</style>
</head>
<body>
<h1>Titlu cu font Times New Roman și culoare roșie</h1> <!-- 1. Modificat culoarea în roșu -->
<p>Acesta este un paragraf cu text gri și dimensiunea de 18px.</p>
<p>Acesta este un text <span class="accent">accentuat</span> cu font Courier New și culoare verde.</p>

<h2 class="subtitlu">Acesta este un subtitlu portocaliu cu font de 22px</h2> <!-- 3. Aplicat clasa "subtitlu" -->
<p style="font-size: 14px;">Acesta este un text cu dimensiunea fontului de 14px.</p> <!-- 4. Adăugat un al treilea paragraf cu font de 14px -->
</body>
</html>
